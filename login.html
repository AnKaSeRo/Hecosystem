<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inicio de Sesión</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary-subtle">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center"> 
                        <img src="img/logo.png" class="img-fluid mb-3 w-auto mb-5" alt="Logo de la Empresa"> <!-- Utiliza 'img-fluid' para que la imagen sea responsiva -->
                        <h2 class="mb-4 mt-5">Iniciar Sesión</h2>
                        <form id="loginForm">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="userId" placeholder="ID de Usuario" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="userPosition" placeholder="Puesto" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                        </form>
                        <p class="mt-3 mb-0"><a href="#">¿Olvidaste tu contraseña?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
